name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Shuggie0907!
          POSTGRES_DB: triswiftdb
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:Shuggie0907%21@localhost:5432/triswiftdb
      JWT_SECRET: fastsecret123
      NODE_ENV: test

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: â¬‡ï¸ Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

    #  - name: ğŸ§ª Run backend tests (Vitest)
    #    working-directory: backend
    #    run: npm run test

      - name: âš™ï¸ Run migrations
        working-directory: backend
        run: npx sequelize-cli db:migrate

      - name: â–¶ï¸ Start backend server
        working-directory: backend
        run: |
          npm run start:test &
          sleep 5

      - name: ğŸ§ª Run frontend tests (Vitest)
        working-directory: frontend
        run: npm run test

      - name: ğŸ§ª Run Playwright E2E tests
        working-directory: frontend
        run: npm run test:e2e
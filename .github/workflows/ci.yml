name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Shuggie0907!
          POSTGRES_DB: triswiftdb
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:Shuggie0907%21@localhost:5432/triswiftdb
      JWT_SECRET: fastsecret123
      NODE_ENV: test

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: ðŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: â¬‡ï¸ Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: âš™ï¸ Run migrations
        working-directory: backend
        run: npx sequelize-cli db:migrate

      - name: ðŸŒ± Run database seeders
        working-directory: backend
        run: npx sequelize-cli db:seed:all
          
      - name: â–¶ï¸ Start backend server
        working-directory: backend
        run: |
          npm run start:test &
          npx wait-on http://localhost:3001/

      - name: â–¶ï¸ Start frontend server
        working-directory: frontend
        run: |
          npm start & 
          npx wait-on http://localhost:3000

      - name: ðŸ§ª Run frontend tests (Vitest)
        working-directory: frontend
        run: npm run test

      - name: ðŸ§ª Run Playwright E2E tests
        working-directory: frontend
        run: npm run test:e2e

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Install Fly.io CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: ðŸš€ Deploy frontend to Fly.io
        working-directory: frontend
        run: fly deploy --remote-only --build-arg BUILDKIT_INLINE_CACHE=0 --dockerfile Dockerfile --config fly.toml --image-label ci
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        